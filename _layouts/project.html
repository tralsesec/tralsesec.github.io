---
layout: default
---

<article style="max-width: 850px; margin: 2rem auto; padding: 0 1rem;">
  <header style="margin-bottom: 2rem; border-bottom: 1px solid var(--border); padding-bottom: 2rem;">
    <h1 class="text-green" style="font-size: 2.2rem; margin: 0 0 1.5rem 0;">// {{ page.title | upcase }}</h1>

    <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 1rem;">
      {% for t in page.tech %}
      <span style="font-family: var(--font-mono); font-size: 0.65rem; background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 2px 8px; color: #aaa;">
        #{{ t | upcase }}
      </span>
      {% endfor %}
    </div>

    <div style="font-family: var(--font-mono); font-size: .75rem; color: var(--fg-dim); display: flex; flex-wrap: wrap; align-items: center; gap: 12px;">
      <span>{{ page.field }}</span>
      <span style="opacity: 0.3;">|</span>
      <span>{{ page.period }}</span>
      <span style="opacity: 0.3;">|</span>
      
      <span>STATUS: 
        <span style="color: {% if page.status == 'ACTIVE' %}var(--accent){% else %}#888{% endif %};">
          [{{ page.status }}]
        </span>
      </span>
      
      <span style="opacity: 0.3;">|</span>
      <span>LANG: <span style="color: #eee;">{{ page.language }}</span></span>

      {% if page.github %}
      <span style="opacity: 0.3;">|</span>
      <a href="{{ page.github }}" target="_blank" class="text-green" style="border: none; display: inline-flex; align-items: center; gap: 5px;">
        <svg height="12" width="12" viewBox="0 0 16 16" fill="currentColor" style="vertical-align: middle;"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
        GITHUB
      </a>
      {% endif %}
    </div>
  </header>

  <div class="dossier-content" style="line-height: 1.8; font-size: 1.1rem; color: #eee;">
    {{ content }}
  </div>

  <div style="margin-top: 2rem; border-top: 1px solid #222; padding-top: 1rem;">
    <a href="/projects/" class="fg-dim" style="font-family: var(--font-mono); font-size: 0.8rem; border: none;">
      <- RETURN_TO_PROJECT_INDEX
    </a>
  </div>
</article>
